# Render.com Blueprint for SystemsCheck
# https://render.com/docs/blueprint-spec

databases:
  - name: systemscheck-db
    databaseName: systemscheck
    user: systemscheck_user
    plan: basic-256mb
    region: oregon

services:
  # Backend API Service
  - type: web
    name: systemscheck-api
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run db:seed-prod
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: systemscheck-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true # Render generates a secure random value
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        sync: false # Set manually to frontend URL after deploy
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: systemscheck-web
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false # Set manually to backend URL after deploy
    autoDeploy: true
